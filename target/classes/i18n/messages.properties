main.alert.header.text = Welcome! This is a CashSys.
main.alert.body.description.information.system.text = This information system provides a simple and convenient accounting of funds when making settlement transactions. The subject area "Supermarket" is envisaged, where the main data units are products. In the future, a certain set of products forms an order or, in other words, a check.
main.alert.body.roles.information.system.text = This information system provides three roles, namely: <b>cashier</b>, <b>senior cashier</b> and <b>commodity expert</b>.
main.alert.body.cashier.role.description.text = <i>Cashier</i> is responsible for <b>the main business process</b>: creation of a receipt (its formation and further closing). The process begins with the creation of an order by the cashier, in which the goods will subsequently be attached. Further, the cashier replenishes the order, indicating the goods in the required quantity, if necessary, the cashier can change the quantity of a particular product in the order or completely remove this product from it. To receive a check, the cashier performs the order closing (confirmation) operation, which later, if the operation is successful, becomes valid.
main.alert.body.senior.cashier.role.description.text = <i>Senior Cashier</i> can view the catalog of receipts, with the option to cancel receipts (cancel all products in a specific receipt), if necessary, or cancel a specific item from a receipt. Another senior cashier can view the directory of employees (system users). Also the senior cashier can make (generate) some reports, namely: the best cashiers or products. Also, the senior cashier sets, edits or, if necessary, resets the global properties of the check.
main.alert.body.commodity.expert.role.description.text = <i>Commodity Expert</i> can create new products in the system, edit them, for example: indicate the quantity in the warehouse, or even delete them.

